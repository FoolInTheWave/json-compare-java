plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://maven.vaadin.com/vaadin-prereleases/'
    }

    maven {
        url = 'https://maven.vaadin.com/vaadin-addons'
    }
}

dependencies {
    compile 'com.vaadin:vaadin:17.0.2'
    compile 'com.vaadin:vaadin-spring-boot-starter:17.0.2'
    compile 'org.vaadin.artur:a-vaadin-helper:1.4.1'
    compile 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    testCompile 'com.vaadin:vaadin-testbench:17.0.2'
    testCompile 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

group = 'me.calebmiller.web'
version = '1.0-SNAPSHOT'
description = 'json-compare-java'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
